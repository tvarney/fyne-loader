root:
  type: accordion
  multi-open: true
  items:
  - title: One
    child:
      type: vbox
      children:
      - type: label
        text: "This is button one"
      - type: button
        text: one
  - title: Two
    child:
      type: hbox
      children:
      - type: label
        text: "Don't Press: "
      - type: button
        text: two